<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main" class="container" style="background-color: #fff;">
        <label>COUNT PASSANGERS</label>
        <br><br>
        <button type="button" class="btn btn-secondary" onclick="count()">Add Passanger </button>
        <br><br>
        <button type="button" class="btn btn-primary" onclick="record()">Saved record</button><br><br>
        <center>
        <label style="color: rgb(0, 0, 0); font-size: 40px;">Count : </label>
        <label id="current" style="color: rgb(255, 0, 0); font-size: 40px;">0</label>
        </center>
    </div>

    <div id="data" class="container" style="display: none; background-color: #fff;">
        <label>ENTER PASSENGER INFO</label>
        <br><br>
        <label for="name">Name</label><br>
        <input id="name" type="text" required>
        <br>
        <label for="gender">Gender</label><br>
        <input id="gender" type="text" required>
        <br>
        <label for="age">Age</label><br>
        <input id="age" type="number" required>
        <br><br>
        <button type="button" class="btn btn-primary" onclick="Saved()">SAVE</button>
    </div>

    <div id="record" class="container" style="display: none ; background-color: #fff; ">
    <button style="width: 20%;" type="button" onclick="back()"> Back </button> <br><br><br>
    <lable id="r"></lable>
    </div>

    <script src="site.js">
        
    </script>
</body>
</html>
